databases:
  - name: campaign-db
    plan: free
    databaseName: campaign_app
    user: campaign_user

services:
  - type: web
    name: campaign-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campaign-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: AI_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: SECRET_KEY
        generateValue: true
      - key: X_CLIENT_ID
        sync: false
      - key: X_CLIENT_SECRET
        sync: false
      - key: X_CALLBACK_URL
        sync: false
      - key: FEATURE_X_POSTING
        value: "true"
      - key: SCHEDULER_INTERVAL_SECONDS
        value: "60"
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health
    autoDeploy: true
