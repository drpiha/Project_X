name: campaign_app
description: Social media campaign management app for X (Twitter)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  url_launcher: ^6.2.4
  
  # HTTP Client
  dio: ^5.4.0
  
  # Media
  image_picker: ^1.0.7
  
  # Internationalization
  intl: 0.20.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  uuid: ^4.2.2
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
